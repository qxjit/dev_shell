set-option -g prefix `
unbind-key C-b
bind-key ` send-prefix
set-option -g escape-time 0
set-option -g base-index 1
set-option -g default-terminal screen-256color

set-window-option -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind r rotate-window
bind c new-window -c '#{pane_current_path}'
bind r source-file ~/.tmux.conf

set -g status-utf8 on
set-option -g status-keys vi
set-option -g status-bg "#404040"
set-option -g status-fg "#B0B0B0"

set-option -g message-bg "#404040"
set-option -g message-fg "#C0C0C0"

set-window-option -g window-status-fg "#909090"
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg "#4090F0"
set-window-option -g window-status-current-attr bright

set -g status-left "#[fg=#B0F000]#S âˆ· "
set -g status-left-length 30
set -g status-right "#[fg=#B0F000]#(date -u)"
